<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <!-- Incluindo a folha de estilos do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bg-warning {
            background-color: #ffc107 !important;
        }
    </style>
</head>
<body onload="preencheCatalogo()">
    <div class="container-fluid bg-warning">
        <h1 class="text-center">Catálogo de Receitas</h1>
        <div id="pnlCatalogo" class="d-flex flex-wrap"></div>
    </div>
    <script>
        const receitas = [
            {
                titulo: "Lasanha",
                imagem: "imagens/lasa.jpg",
                preparo: "Preparo: Misture os ingredientes, asse no forno por 40 minutos.",
                ingredientes: ["Macarrão", "500g carne moida", "300g queijo", "1 cx creme de leite", "1 xícara de leite"]
            },
            {
                titulo: "Torta de Limão",
                imagem: "imagens/tm.jpg",
                preparo: "Preparo: Faça a massa, adicione o recheio de limão, leve à geladeira.",
                ingredientes: ["1 lata de leite condensado", "1 lata de creme de leite", "Suco de 3 limões", "1 pacote de bolacha maisena"]
            },
            {
                titulo: "Arroz Maria Izabel",
                imagem: "imagens/mb.jpeg",
                preparo: "Preparo: Frite a carne, adicione o arroz e cubra com agua. 20 minutos ao fogo baixo.",
                ingredientes: ["1 kg de arroz", "500g carne de sal", "1 cebola", "1 dente de alho"]
            }
        ];
        function getListaIngredientes(receita) {
            return `<ul>${receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).join('')}</ul>`;
        }
        function getCard(receita) {
            return `
            <div class="card m-2" style="width: 250px;">
                <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                <div class="card-body">
                    <h5 class="card-title">${receita.titulo}</h5>
                    <div class="card-text">
                        ${getListaIngredientes(receita)}
                        <hr>
                        <p>${receita.preparo}</p>
                    </div>
                </div>
            </div>
            `;
        }
        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById('pnlCatalogo');
            const htmlReceitas = receitas.map(receita => getCard(receita)).join('');
            pnlCatalogo.innerHTML = htmlReceitas;
        }
    </script>
</body>
</html>
