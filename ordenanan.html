<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Ordenando com JavaScript e DOM</title>
</head>
<body>
 <div class="conteinerord">
    <h1>Ordenando com JavaScript e DOM</h1>
    <p>Valor</p>
    <input class="form-control form-control-lg" type="number"  id="valor">
    <br>
    <button type="button" class="btn btn-primary" onclick="add()">Adicionar</button>
    <hr>
       <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="algoritmo">
        <option value="bubble" selected>Bubble Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="quick">Quick Sort</option>
      </select>
    <button type="button" class="btn btn-primary" onclick="ordenar()">Ordenar</button>
    <button type="button" class="btn btn-primary" onclick="misturar()">Misturar</button>
    <hr>
    <ul id="valores"></ul>
</div>

    <script src="ordenando.js"></script>
</body>
</html>
